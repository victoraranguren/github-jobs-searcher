<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Jobs Searcher</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="font-sans bg-blue-300">
  <div class="container p-5">
    <div class="grid grid-cols-1 md:grid-cols-6">
      <div class="md:col-span-4 md:col-start-2 bg-green-400 p-4 rounded">
        <h1>Github Jobs Searcher</h1>
        <form id="form" class="flex flex-col justify-between">
          <input id="input" class="my-4 p-2 rounded" name="search" type="text" placeholder="Enter a language programming or framework">
          <input class="mb-4 p-2 text-white bg-blue-600 rounded" type="submit" value="Search">
        </form>
      </div>
    </div>
  </div>

  <script src="/js/app.js"></script>
</body>

</html>
