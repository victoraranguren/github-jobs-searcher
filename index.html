<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Jobs Searcher</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="https://simpleicons.org/icons/github.svg" type="image/x-icon">
</head>

<body class="font-sans">
  <div class="container mx-auto p-5">
    <h1 class="text-3xl text-center font-bold mb-4">Github Jobs Searcher</h1>
    <div class="grid grid-cols-1 grid-rows-auto md:grid-cols-6">
      <div class=" row-start-1 md:col-span-4 md:col-start-2 bg-green-400 p-4 rounded">
        <form id="form" class="flex flex-col justify-between">
          <input id="input" class="my-4 p-2 rounded" name="search" type="text" placeholder="Enter a language programming or framework">
          <input class="mb-4 p-2  font-bold text-white bg-gray-800 rounded" type="submit" value="Search vacant">
        </form>
      </div>
      <div id="resultado" class="grid grid-cols-1 row-start-2 md:grid-rows-auto md:grid-cols-6 md:col-span-6 md:col-start-auto gap-4 mt-10 container">
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
  <script src="/js/app.js"></script>
</body>

</html>
